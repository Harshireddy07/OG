<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>OG Wear - Thank You</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: black;
    color: white;
    text-align: center;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  .flowers {
    pointer-events: none;
    position: fixed;
    inset: 0;
    overflow: hidden;
    z-index: 0;
  }
  .flower { position:absolute; width:64px; height:64px; will-change:transform,opacity; opacity:0.95; }
  @keyframes floatAcross {
    0% { transform: translate3d(-140px, 5vh, 0) rotate(0deg) scale(0.7); opacity:0.95;}
    50% { transform: translate3d(50vw, 55vh, 0) rotate(180deg) scale(1.0); opacity:0.6;}
    100% { transform: translate3d(120vw, 5vh, 0) rotate(360deg) scale(0.7); opacity:0;}
  }
  @keyframes floatAcrossReverse {
    0% { transform: translate3d(120vw, 5vh, 0) rotate(360deg) scale(0.7); opacity:0.95;}
    50% { transform: translate3d(40vw, 10vh, 0) rotate(180deg) scale(1.0); opacity:0.6;}
    100% { transform: translate3d(-140px, 5vh, 0) rotate(0deg) scale(0.7); opacity:0;}
  }

  header, footer {
    background: #111; padding: 15px 30px; border-bottom: 2px solid red; z-index:1; position:relative;
  }
  header h1 { color: red; margin:0; }
  .content { margin: 70px auto; z-index:1; position:relative; max-width:720px; padding:20px; }
  .card {
    background:#111; border:2px solid red; padding:18px; border-radius:12px;
  }
  .btn { display:inline-block; margin-top:16px; padding:10px 18px; background:red; color:white; border-radius:8px; text-decoration:none; }
  .btn:hover { background:darkred; }
  .note { color:#ddd; margin-top:8px; }
</style>
</head>
<body>
  <div class="flowers" id="flowersContainer" aria-hidden="true"></div>

  <header><h1>OG Wear</h1></header>

  <main class="content">
    <div class="card" id="summaryCard">
      <h2 style="color:red; margin:0 0 8px 0;">ðŸŽ‰ Thank you for your purchase!</h2>
      <p id="orderMsg">Your order has been placed successfully.</p>
      <div id="orderDetails" class="note" style="text-align:left; margin-top:12px;"></div>
      <a href="index.html" class="btn">Back to Shop</a>
    </div>
  </main>

  <footer><p>&copy; 2025 OG Wear &nbsp;|&nbsp; Contact: info@ogwear.com</p></footer>

<script>
/* flower svg + spawn (same style) */
const flowerSVG = `<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
  <g transform="translate(50,50)">
    <path d="M0,-24 C8,-22 18,-14 20,-4 C10,-2 6,6 2,14 C-2,6 -10,-2 -20,-4 C-18,-14 -8,-22 0,-24" fill="#d32f2f"/>
    <path d="M0,24 C-8,22 -18,14 -20,4 C-10,2 -6,-6 -2,-14 C2,-6 10,2 20,4 C18,14 8,22 0,24" fill="#b71c1c" opacity="0.95"/>
    <circle cx="0" cy="0" r="6" fill="#ffebee"/>
  </g>
</svg>`;
function spawnFlowers(count=12){
  const container = document.getElementById('flowersContainer');
  for(let i=0;i<count;i++){
    const el = document.createElement('div'); el.className='flower'; el.innerHTML = flowerSVG;
    const startTop = Math.random()*70;
    el.style.top = (5 + startTop) + 'vh';
    el.style.left = (-80 - Math.random()*300) + 'px';
    const scale = 0.6 + Math.random()*1;
    el.style.width = (48 * scale) + 'px'; el.style.height = (48 * scale) + 'px';
    const dur = 20 + Math.random()*16; const delay = Math.random()*6;
    el.style.animation = (Math.random()>0.5)? `floatAcross ${dur}s linear ${delay}s infinite` : `floatAcrossReverse ${dur+4}s linear ${delay}s infinite`;
    container.appendChild(el);
  }
}
spawnFlowers(14);

/* show last order summary if available */
const det = document.getElementById('orderDetails');
try {
  const last = JSON.parse(localStorage.getItem('lastOrder') || 'null');
  if(last){
    const prod = last.product || {};
    const addons = last.addons || {};
    det.innerHTML = `<strong>Product:</strong> ${prod.name} â€” â‚¹${prod.price}<br/>
                     <strong>Add-ons:</strong> ${addons.giftWrap ? 'Gift wrap, ' : ''}${addons.priority ? 'Priority shipping' : ''}${(!addons.giftWrap && !addons.priority)? 'None':''}<br/>
                     <strong>Coupon:</strong> ${last.addons && last.addons.coupon ? last.addons.coupon : 'â€”'}<br/>
                     <strong>Total:</strong> ${last.total}<br/>
                     <strong>Shipping to:</strong> ${last.name ? last.name : 'â€”'} , ${last.address ? last.address : 'â€”'}<br/>
                     <div class="note">A confirmation email will be sent to ${last.email ? last.email : 'â€”'}.</div>`;
  } else {
    det.innerHTML = `<div class="note">No order details found. If you completed an order, your browser may have cleared local data.</div>`;
  }
} catch(e){
  det.innerHTML = 'Unable to load order details.';
}
</script>
</body>
</html>
