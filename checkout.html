<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OG Wear - Hoodies</title>
<style>
  /* Body & Fonts */
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: black;
    color: white;
    overflow-x: hidden;
  }

  /* Animated dragon */
  .dragon {
    position: fixed;
    top: 0;
    left: -500px;
    width: 500px;
    opacity: 0.2;
    animation: moveDragon 25s linear infinite;
    z-index: 0;
  }
  @keyframes moveDragon {
    0% { left: -500px; top: 0; transform: rotate(0deg);}
    50% { left: 100vw; top: 50vh; transform: rotate(180deg);}
    100% { left: -500px; top: 0; transform: rotate(360deg);}
  }

  /* Header */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #111;
    padding: 15px 30px;
    position: relative;
    z-index: 1;
  }
  header h1 { color: red; margin: 0; font-size: 24px; }
  nav a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
    font-weight: bold;
  }
  nav a:hover { color: red; }

  /* Products */
  .products {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin: 50px auto;
    max-width: 1200px;
    position: relative;
    z-index: 1;
  }
  .product {
    background: #111;
    border: 2px solid red;
    border-radius: 15px;
    padding: 15px;
    width: 220px;
    text-align: center;
    transition: transform 0.3s;
  }
  .product:hover { transform: scale(1.05); }
  .product img {
    width: 200px;
    height: 200px;
    border-radius: 10px;
    margin-bottom: 10px;
  }
  button {
    background: red;
    border: none;
    padding: 10px 15px;
    color: white;
    font-size: 14px;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover { background: darkred; }

  /* Footer */
  footer {
    background: #111;
    color: white;
    padding: 20px;
    text-align: center;
    border-top: 2px solid red;
    position: relative;
    z-index: 1;
  }
</style>
</head>
<body>
  <!-- Animated Dragon -->
  <img src="https://i.ibb.co/tq5R7Hk/red-dragon.png" class="dragon" alt="Dragon">

  <!-- Header -->
  <header>
    <h1>OG Wear</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="checkout.html">Checkout</a>
    </nav>
  </header>

  <!-- Products -->
  <div class="products">
    <div class="product">
      <img src="https://via.placeholder.com/200x200/ff0000/ffffff?text=Red+Hoodie" alt="Red Hoodie">
      <h3>Red Hoodie</h3>
      <p>₹999</p>
      <a href="checkout.html"><button>Add to Cart</button></a>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x200/0000ff/ffffff?text=Blue+Hoodie" alt="Blue Hoodie">
      <h3>Blue Hoodie</h3>
      <p>₹1099</p>
      <a href="checkout.html"><button>Add to Cart</button></a>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x200/ffff00/000000?text=Yellow+Hoodie" alt="Yellow Hoodie">
      <h3>Yellow Hoodie</h3>
      <p>₹899</p>
      <a href="checkout.html"><button>Add to Cart</button></a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>OG Wear &copy; 2025 | Contact: info@ogwear.com | Follow us on Instagram & Twitter</p>
  </footer>
</body>
</html>
