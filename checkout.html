<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OG Wear - Checkout</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: black;
    color: white;
    overflow-x: hidden;
  }
  header, footer {
    background: #111;
    padding: 15px 30px;
    text-align: center;
    color: white;
    border-bottom: 2px solid red;
  }
  header h1 { color: red; margin: 0; }
  form {
    margin: 50px auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 300px;
  }
  input {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid red;
    background: #111;
    color: white;
  }
  button {
    padding: 10px;
    border: none;
    border-radius: 5px;
    background: red;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }
  button:hover { background: darkred; }
</style>
</head>
<body>
  <header>
    <h1>OG Wear - Checkout</h1>
  </header>

  <form action="thankyou.html" method="get">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <input type="text" name="address" placeholder="Shipping Address" required>
    <button type="submit">Purchase</button>
  </form>

  <footer>
    <p>OG Wear &copy; 2025 | Contact: info@ogwear.com</p>
  </footer>
</body>
</html>
