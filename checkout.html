<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout - OG Kids Accessories</title>
<style>
  body { margin: 0; font-family: Arial; background: black; color: white; }
  header, footer {
    background: #111; padding: 15px; text-align: center;
    border-bottom: 2px solid red; position: relative; z-index: 1;
  }
  header h1 { color: red; margin: 0; }
  .checkout {
    max-width: 600px; margin: 30px auto; padding: 20px;
    background: #111; border: 2px solid red; border-radius: 12px;
    position: relative; z-index: 1;
  }
  h2 { color: red; }
  label { display: block; margin-top: 10px; }
  input, select {
    width: 100%; padding: 8px; margin-top: 5px;
    border-radius: 6px; border: 1px solid red;
    background: #222; color: white;
  }
  button {
    margin-top: 15px; width: 100%; padding: 10px;
    background: red; border: none; border-radius: 6px;
    color: white; font-weight: bold; cursor: pointer;
  }
  button:hover { background: darkred; }
  .dragon { position: fixed; top: 10%; left: -600px; width: 600px; opacity: 0.15; animation: moveDragon 30s linear infinite; }
  @keyframes moveDragon { 0%{left:-600px;} 50%{left:100vw;top:50%;transform:rotate(180deg);} 100%{left:-600px;transform:rotate(360deg);} }
</style>
</head>
<body>
  <img src="https://i.ibb.co/tq5R7Hk/red-dragon.png" class="dragon" alt="dragon">

  <header><h1>Checkout</h1></header>

  <div class="checkout">
    <h2>Cart Summary</h2>
    <div id="cart"></div>

    <h2>Shipping Details</h2>
    <form onsubmit="placeOrder(event)">
      <label>Name:</label><input type="text" required>
      <label>Email:</label><input type="email" required>
      <label>Address:</label><input type="text" required>
      <label>Phone:</label><input type="tel" required>

      <h2>Payment</h2>
      <select required>
        <option value="">Select Payment Method</option>
        <option>Credit Card</option>
        <option>UPI</option>
        <option>PayPal</option>
      </select>

      <button type="submit">Proceed to Pay</button>
    </form>
  </div>

  <footer><p>&copy; 2025 OG Kids Accessories</p></footer>

  <script>
    const cartDiv = document.getElementById("cart");
    const product = JSON.parse(localStorage.getItem("selectedProduct"));
    if(product){
      cartDiv.innerHTML = `<p><strong>${product.name}</strong> - ₹${product.price}</p>
                           <p>Taxes: ₹50 | Shipping: ₹100</p>
                           <p><b>Total: ₹${product.price + 150}</b></p>`;
    }
    function placeOrder(e){
      e.preventDefault();
      window.location.href = "thankyou.html";
    }
  </script>
</body>
</html>
