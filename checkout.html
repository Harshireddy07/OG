<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OG Wear - Checkout</title>
</head>
<body style="background-color: black; color: white; font-family: Arial, sans-serif; text-align: center;">

  <h1 style="color: red;">Checkout</h1>

  <form action="thankyou.html" method="get" style="display: inline-block; text-align: left;">
    <label>Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Address:</label><br>
    <input type="text" name="address" required><br><br>

    <button type="submit">Purchase</button>
  </form>

</body>
</html>
