<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OG Wear - Hoodies</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;

    h1 {
      color: red;

    .products {
      display: flex;

      background: red;
      border: none;
      padding: 10px 15px;
      color: white;

      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: darkred;
    }
  </style>

<body>
  <h1>OG Wear - Colourful Hoodies</h1>
  <div class="products">
    <div class="product">
      <h3>Red Hoodie</h3>
      <p>₹999</p>
      <a href="checkout.html"><button>Add to Cart</button></a>
    </div>
    <div class="product">
      <h3>Blue Hoodie</h3>
      <p>₹1099</p>
      <a href="checkout.html"><button>Add to Cart</button></a>
    </div>
    <div class="product">
      <h3>Yellow Hoodie</h3>
      <p>₹899</p>

  </div>

</html>
